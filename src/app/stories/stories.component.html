<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Neucha&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400..700&family=Julius+Sans+One&family=Neucha&family=Overlock+SC&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
<div class="title">
    <p> {{ this.title}}</p>
</div>

<div class="container">
    <mat-grid-list cols="3" rowHeight="3:1">
        <div class="grid-container">
            <mat-card class="cards" *ngFor="let character of personajes">
                <img [alt]="character.nombre" [src]="character.urlImage">
                <mat-card-content>
                    <mat-card-title class="names-container"> {{character.nombre}}</mat-card-title>
                    <mat-card-subtitle>{{character.oficio}}</mat-card-subtitle>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-grid-list>
</div>

<div class="container-buttons">
    <button class="button_icon" matTooltip="Primary" mat-mini-fab color="primary" aria-label="Back">
        <mat-icon class="back-icon">replay</mat-icon>
    </button>

    <button class="button_icon" matTooltip="Primary"  mat-mini-fab color="primary" aria-label="Back">
        <mat-icon class="back-icon">volume_up</mat-icon>
    </button>
</div>

<div class="container-storie">
    <p [innerHTML]="storie"></p>

</div>

<div class="container-back">
    <button class="button_icon" matTooltip="Primary" mat-mini-fab color="primary" aria-label="Back" (click)="back()">
        <mat-icon class="back-icon">arrow_back</mat-icon>
    </button>
</div>
