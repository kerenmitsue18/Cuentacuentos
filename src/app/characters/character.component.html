<div class="wrapper" formArrayName="selectedItems">
    <div class="titulo">Personajes del cuento: </div>
    <div class="cards">
        <ng-container *ngFor="let control of characterFormArray.controls; let i = index">
            <div class="card">
                <input type="checkbox" [value]="characters[i].id"
                    [formControl]="control" (ngModel)="characters[i].seleccionado" />
                <img alt="" style="width: 100px;" src={{characters[i].urlImage}}>
                <p>{{characters[i].nombre}}</p>
            </div>
        </ng-container>
    </div>
</div>
