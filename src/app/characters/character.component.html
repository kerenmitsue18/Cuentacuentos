<div [formGroup] = "formulario">
    <div class="wrapper">
        <div class="titulo">Personajes del cuento: </div>
        <div class="cards" *ngFor="let character of Allcharacters">
            <div class="card">
                <img alt="" style="width: 100px;" src={{character.urlImage}}>
                <p>{{character.nombre}}</p>
                <input type="checkbox"  [value]="character" (change)="onCheckboxChange(character)"/>
            </div>
        </div>
    </div>
    

</div>
